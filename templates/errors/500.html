{% extends 'base.html' %}
{% load static %}

{% block title %}Server Error - Indigo{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <i class="fas fa-server fa-5x text-danger mb-4"></i>
            <h1 class="display-4">500</h1>
            <h2 class="mb-4">Server Error</h2>
            <p class="lead mb-4">Something went wrong on our end. We're working to fix it!</p>
            <div class="d-flex gap-2 justify-content-center">
                <a href="{% url 'store:home' %}" class="btn btn-primary">Go Home</a>
                <button onclick="window.location.reload()" class="btn btn-outline-primary">Try Again</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
